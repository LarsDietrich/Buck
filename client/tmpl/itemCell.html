<tr class="item (@= data.humanStatus @) sixteen columns" data-id="(@= data.itemId @)">
	<td class="nine columns alpha"><h2 class="desc-tooltip" title="from (@= data.submitter @)" data-content="(@= ((data.desc!==""?data.desc:"Empty Description") + "").replace(/[\\"]/g, "\\$&").replace(/\u0000/g, "\\0"); @)">(@= data.name @)</h2></span></td>
	<td class="three columns itembucket">(@= data.bucketName @)</td>
	<td class="two columns"><time class="timeago" datetime="(@= data.created @)">(@= data.created @)</time></td>
	<td class="two columns omega clearfix itemAction">
		<div class="one column alpha">
			<a class="done button" title="Click to mark item as done">y</a>
			<a class="escalate button" title="Click to escalate item">3</a>
		</div>
		<div class="one column omega">
			<a class="deescalate button" title="Click to de-escalate item">5</a>
			<a class="delay button button" title="Click to push decay by one day">c</a>
		</div>
	</td>
</tr>
