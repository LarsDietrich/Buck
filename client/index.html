<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Buck</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 	
	<!--<link rel="stylesheet" href="http://f.fontdeck.com/s/css/Gaw5TxJDiiEMYaqF8iLcIrFbPac/buck.tradeshift.com/7263.css" type="text/css" />-->
	<link rel="stylesheet" href="/style.css" />
</head>
<body>
	<div id="background" class="noselect"></div>
	<div class="container">
		<a href="#" id="logoutLink">logout</a>
		<div class="sixteen columns alpha omega menu">
			<nav>
				<!--<a href="#" class="bucketsMenu" data-page="buckets">Buckets</a>-->
				<a href="#" class="itemsMenu" data-page="items">My Items</a>
			</nav>
		</div>
		<br class="clear" />

		<section id="buckets">
			<div class="buckets dynamic row"></div>
		</section>
		<br class="clear" />

		<section id="items">
			<div class="twelve columns offset-by-two">
				<input name="q" type="search" class="search" placeholder="Search for anything" />
			</div>
			<br class="clear" />
			<div class="itemAdd"><a href="#" class="button" title="Click to add new item">+</a></div>
			<div class="five columns offset-by-eleven itemAddDialogContainer">
				<div class="itemAddDialog">
					<input name="itemName" placeholder="Name" tabindex="1" />
					<textarea name="itemDesc" tabindex="2" placeholder="Description"></textarea>
					<select name="itemBucket" class="dynamic" tabindex="3"></select>
					<br class="clear" />
					<div>
						<button class="save button" tabindex="4">Save Item</button>
						<a class="cancel button">Cancel</a>
					</div>
					<br class="clear" />
				</div>
			</div>
			<br class="clear" />
			<div class="items dynamic row"></div>
		</section>
		<br class="clear" />
		</div><!-- /container -->
	<script src="/jq.js"></script>
	<script src="/plug.js"></script>
	<script src="/fn.js"></script>
</body>
</html>
