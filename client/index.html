<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Buck</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 	
	<!--<link rel="stylesheet" href="http://f.fontdeck.com/s/css/Gaw5TxJDiiEMYaqF8iLcIrFbPac/buck.tradeshift.com/7263.css" type="text/css" />-->
	<link rel="stylesheet" href="/style.css" />
	<link rel="shortcut icon" href="/favicon.ico" />
</head>
<body>
	<div id="background" class="noselect"></div>
	<div class="container">
		<div class="joke"></div>
		<a href="#" id="logoutLink">logout</a>
		<div class="sixteen columns alpha omega menu">
			<nav>
				<a href="#" class="bucketsMenu" data-page="buckets">Buckets</a>
				<a href="#" class="itemsMenu" data-page="items">My Items</a>
			</nav>
		</div>
		<br class="clear" />

		<section id="buckets">
			<div class="buckets dynamic row"></div>
		</section>
		<br class="clear" />

		<section id="items">
			<div class="six columns alpha">
				<input name="q" tabindex="0" type="search" class="search" placeholder="Search for anything" />
			</div>
			<div class="four columns">
				&nbsp;
			</div>
			<div class="six columns omega itemAddDialog">
					<input name="itemName" class="itemName" placeholder="New Item's Name" tabindex="0" />
					<input name="itemBucket" class="itemBucket" placeholder="New Item's Bucket" tabindex="0" />
					<input name="itemDesc" class="itemDesc" placeholder="New Item's Description" tabindex="0" />
					<br class="clear" />
						<button class="save button" tabindex="4">Save New Item</button>
			</div>
			<br class="clear" />
			<div class="items dynamic row"></div>
		</section>
		<br class="clear" />
	</div><!-- /container -->
	<script src="/jq.js"></script>
	<script src="/plug.js"></script>
	<script src="/Client.js"></script>	
	<script src="/Storage.js"></script>	
	<script src="/Utils.js"></script>	
	<script src="/Ui.js"></script>
	<script src="/Core.js"></script>	
	<script src="/fn.js"></script>
</body>
</html>
